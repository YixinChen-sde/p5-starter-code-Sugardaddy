<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- icon credits to https://icon-library.com/

    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>

    <style type="text/css">

      body{
        background-color: #D5E3EA;
      }

    </style>


</head>
<body>
    <div id="rec">
        <h1>Recommended</h1>
    </div>
    <div id="nonlinear"></div>

</body>
<script>
//load list of activities and images from json
 var aList = {};
 var $container = $("#nonlinear");
 $.getJSON('/static/draw/vendor/self/activities.json', function(a){
     for (var i in a) {
         createSection(i, a[i]);
     }
 });
 function createSection(label, entries) {
     var catDiv = $("<div>").addClass("cat");
     //create button

     //create all the circles
     for (var i in entries) {
         var outerDiv = $("<div>").addClass("outerActivity");
         var innerDiv = $("<div>").addClass("innerActivity");
         var imgElement = $("<img>").addClass("activityImg");
         imgElement.attr("src", "/static/draw/img/activities/" + entries[i]);
         innerDiv.append(imgElement);
         var label = $("<p>" + i + "</p>");
         outerDiv.append(innerDiv);
         outerDiv.append(label);
         catDiv.append(outerDiv);
     }
     $container.append(catDiv);
 }

 // create a color palette with the given colors
 function createColorPalette(colors){

     // create a swatch for each color
     for (var i = colors.length - 1; i >= 0; i--) {
         var $swatch = $("<div>").css("background-color", colors[i])
                                 .addClass("swatch");
         $swatch.click(function(){
             // add color to the color palette history
             cp.history.push($(this).css("background-color"));
         });
         cp.$container.append($swatch);
     }
 }

</script>

</html>
